<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>의류수거함 검색</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>

    <style>
        #map {
            width: 70%;
            height: 500px;
            margin: auto;
        }

        /* InfoWindow의 글자색 수정 */
        .iw_inner {
            color: black;
        }
		.copy-button {
        background-color: #007bff; 배경색: 파란색
        color: #000000; /* 글자색: 검정색 */
        border: black;
        padding: 1px 1px; /* 내부 여백 설정 */
        cursor: pointer; /* 커서 스타일 변경 */
    	}
		.button-container {
        text-align: center;
    	}
    </style>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2zcj0zqnez"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="is-preload">
    <div class="container">
        <section class="section" id="section-3">
            <h1>의류수거함10</h1>

            <!-- 구 선택 목록 추가 -->
            <label for="selectGu"> 구 선택: </label>
            <select id="selectGu">
                <option value="data_dongjak.csv">동작구</option>
                <option value="data_Eunpyeong.csv">은평구</option>
                <!-- 다른 구들도 추가 -->
            </select>

            <button onclick="getUserLocation()">현재 위치 확인</button>

            <div id="map"></div>
            <code id="snippet" class="snippet"></code>
        </section>
    </div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);
        var markers = [];
        var userCircle;

        loadData('data_dongjak.csv');

        document.getElementById('selectGu').addEventListener('change', function () {
            var selectedFile = this.value;
            loadData(selectedFile);
        });

        function loadData(csvFile) {
            if (markers && markers.length > 0) {
                markers.forEach(function (marker) {
                    marker.setMap(null);
                });
            }

            $.ajax({
                url: csvFile,
                dataType: 'text',
                success: function (data) {
                    var lines = data.split('\n');
                    for (var i = 0; i < lines.length; i++) {
                        var lineData = lines[i].split(',');
                        createMarker(String(lineData[0]), parseFloat(lineData[1]), parseFloat(lineData[2]));
                        console.log(lineData[0]);
                    }
                }
            });
        }

        function createMarker(labelContent, lat, lng) {
            var markerOptions = {
                position: new naver.maps.LatLng(lat, lng),
                map: map
            };

            var marker = new naver.maps.Marker(markerOptions);
            markers.push(marker);

            var contentString = [
                '<div class="iw_inner">',
                '   <h3>마커 정보</h3>',
                '   <p>주소: ' + labelContent + '<br>',
                '       좌표: ' + lat + ', ' + lng + '</p>',
				'   <div class="button-container" style="width: 50%; text-align: center; padding: 1px;"><button class="copy-button" style="padding: 1px 1px;" onclick="copyAddress(\'' + labelContent + '\')">주소복사</button></div>',
				// '   <div class="button-container"><button class="copy-button" onclick="copyAddress(\'' + labelContent + '\')">주소복사</button></div>',
                '</div>'
            ].join('');

            var infowindow = new naver.maps.InfoWindow({
                content: contentString
            });

            naver.maps.Event.addListener(marker, 'click', function (e) {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
					 // infowindow  열릴 때, 버튼을 가운데 정렬
					 var buttonContainer = infowindow.getContentElement().querySelector('.button-container');
            		buttonContainer.style.textAlign = 'center';
                }
            });
        }
		function copyAddress(address) {
			// 주소를 클립보드에 복사하는 코드
			var dummy = document.createElement("textarea");
			document.body.appendChild(dummy);
			dummy.value = address;
			dummy.select();
			document.execCommand("copy");
			document.body.removeChild(dummy);
		}

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var userLatLng = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);

                    // 이전에 생성된 파란 원 제거
                    if (userCircle) {
                        userCircle.setMap(null);
                    }

                    // 새로운 파란 원 생성
                    userCircle = new naver.maps.Circle({
                        map: map,
                        center: userLatLng,
                        radius: 100,  // 반경 100m
                        strokeColor: '#00f',
                        strokeOpacity: 0.3,
                        strokeWeight: 1,
                        fillColor: '#00f',
                        fillOpacity: 0.1
                    });

                    map.setCenter(userLatLng);  // 지도의 중심을 유저의 현재 위치로 설정
					//지도 확대
					map.setZoom(15);
                }, function (error) {
                    console.error('Error getting user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>

</html>
