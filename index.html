<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>의류수거함 어디있지?</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>

    <style>
        #map {
            width: 70%;
            height: 300px;
            margin: auto;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2zcj0zqnez"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="is-preload">
    <div class="container">
        <section class="section" id="section-3">
            <h1>오시는 길2</h1>
            <div id="map"></div>
            <code id="snippet" class="snippet"></code>
            <div id="con"></div>
        </section>
    </div>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);

        $.ajax({
            url: 'data.csv',
            dataType: 'text',
            success: function (data) {
                var lines = data.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    var lineData = lines[i].split(',');
                    var labelContent = parseFloat(lineData[0]);
                    var lat = parseFloat(lineData[1]);
                    var lng = parseFloat(lineData[2]);

                    // IIFE를 사용하여 클로저 문제 해결
                    (function (labelContent, lat, lng) {
                        var newMarkerOptions = {
                            position: new naver.maps.LatLng(lat, lng),
                            map: map
                        };

                        var newMarker = new naver.maps.Marker(newMarkerOptions);

                        var contentString = [
                            '<div class="iw_inner">',
                            '   <h3>마커 정보</h3>',
                            '   <p>마커 내용: ' + labelContent + '<br>',
                            '       좌표: ' + lat + ', ' + lng + '</p>',
                            '</div>'
                        ].join('');

                        var infowindow = new naver.maps.InfoWindow({
                            content: contentString
                        });

                        naver.maps.Event.addListener(newMarker, 'click', function (e) {
                            if (infowindow.getMap()) {
                                infowindow.close();
                            } else {
                                infowindow.open(map, newMarker);
                            }
                        });
                    })(labelContent, lat, lng);
                }
            }
        });
    </script>
</body>

</html>
